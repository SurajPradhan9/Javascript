<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent);//returns the element
    console.log(parent.children);//children is a property and it returns HTMLCollection(4)Â [div.day, div.day, div.day, div.day]
    console.log(parent.children[1]);//gives the 2nd child element of parent (indexing from 0 so second child)
    // console.log(parent.children[1].innerHTML);//Tuesday

    //looping through html coollection
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    //we can also style them
    parent.children[1].style.color = "orange"

    console.log(parent.firstElementChild);//Monday
    console.log(parent.lastElementChild);//Thursday

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parent.childNodes);//every enter is counted as a node (it counts only 1 enter if we type 2 enters means 1 empty line it doesnt counts 2 it count only 1)

</script>
</html>
